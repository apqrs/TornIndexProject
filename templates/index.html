{% extends "layout.html" %}

{% block tab %}

<table border="3px">
{% if dat %}
<tr>
    <td>Name</td>
    <td>Level</td>
    <td>Last Action</td>
</tr>
{% endif %}


{% for i in data %}
<tr>
    <td><a href={{ i[1][3] }} target="_blank">{{ i[1][0] }}</a></td>
    <td>{{ i[1][1] }}</td>
    <td>{{ i[1][2] }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
