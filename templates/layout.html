<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange</title>

    <style>
        body{
            text-align: center;
            font-size: 30px;
        }
        /* table{
            margin:auto;
        } */
        #tables{
            /* background: black; */
            width: 100%;
            display: flex;
            text-align:center;
        }
        #tables div{
            margin-left:auto;
            margin-right:auto;
        }
    </style>
    
</head>
<body>
    
    <div>

        <form action="/show" id = 'data_selection' method="POST">
        
        
        <label for="range">Choose a range</label>
        <select name="range" id="range" form='data_selection'>
            <option value="2k">Less than 2k</option>
            <option value="2k-25k">2k-25k</option>
            <option value="25k-250k">25k-250k</option>
            <option value="250k-2m">250k-2m</option>
            <option value="2m-200m">2m-200m</option>



        </select>

        <input type="submit" value="Search">
        </form>
    </div>
    {% block nam %}
    {% endblock %}


    <div id='tables'>
    {% block tab %}
    {% endblock %}
    </div>
    
</body>
</html>
